<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GENERADOR DE CÓDIGO QR">
    <meta name="keywords" content="qrcode, qr, generador qr">
    <meta name="author" content="NeoCode">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="main.css">

    <title>GENERADOR DE CÓDIGO QR</title>
</head>

<body>
    <main class="container my-3">

        <section>
            <h1>GENERADOR DE CÓDIGO QR</h1>
            <p>Introduzca texto o una dirección URL y, a continuación, haga clic en el botón generar código.</p>
            <form action="#" method="POST">
                <div class="table-responsive-md">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th style="width: 55%;">Contenido</th>
                                <th style="width: 45%;">Código QR</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <textarea name="text" id="content" class="form-control" rows="7" required
                                        autocomplete="off" spellcheck="false" autocapitalize="off"
                                        placeholder="Introduzca texto o una dirección URL."></textarea>
                                </td>
                                <td class="text-center align-middle"><img id="output" height="200"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <button type="submit" class="btn btn-secondary">Generar código</button>
                                </td>
                                <td class="text-center">
                                    <button type="reset" class="btn btn-dark">Eliminar código</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </form>
        </section>

    </main>

    <div class="container">
        <p style="color: #502000;font-weight: bold;">Referencias:</p>
        <ul>
            <li><a href="https://developers.google.com/chart/infographics/docs/qr_codes?hl=es"
                    target="_blank">https://developers.google.com/chart/infographics/docs/qr_codes?hl=es</a></li>
        </ul>
    </div>
    <footer class="mt-auto py-3 text-center">
        <p class="small text-muted">Copyright © 2023 | Powered by Julio Cesar</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
